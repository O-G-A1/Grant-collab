</head>
<body>
    <nav class="grantnav">
        <i class="fa-regular fa-star"></i>
        <h3 class="usa">USA</h3>
        <div class="fa">
            <h5>FUNDING</h5>
            <hr>
            <h5>APPLICATIONS</h5>
        </div>
        <div class="as">
            <a href="#">HOME</a>
            <a href="#">APPLY</a>
        </div>
    </nav>
    <div class="formintro">
        <h4>USA Funding Application Database</h4>
        <h3>Registration Form</h3>
    </div>


    <form action="" class="formmerger">
        <p class="step1of3">
            <span>Step 1 of 3:</span>Tell us about you and your Funding Needs
        </p>
        <div class="form1">
                    <label for="FirstName">First Name:</label>
                    <input type="text" name="Firstname" id="Firstname" required>
        
                    <label for="MiddleName">Middle Name:</label>
                    <input type="text" name="Middlename" id="Middlename" required>
        
                    <label for="LastName">Last Name:</label>
                    <input type="text" name="Lastname" id="Lastname" required>
        
                    <label for="Streetaddress">Street Address:</label>
                    <input type="text" name="Streetaddress" id="Streetaddress" required>
        
                    <label for="Zip">Zip:</label>
                    <input type="number" name="Zip" id="Zip" required>
        
                    <label for="City">City:</label>
                    <input type="text" name="City" id="City" required>
                    
                    <label for="Phone">Phone Number:</label>
                    <input type="number" name="Phonenumber" id="Phone Number" required>
        
                    <label for="State">State:</label>
                    <select name="States" id="States">
                        <option value="States" selected>States</option>
                        <option value="Alabama">Alabama</option>
                        <option value="Alaska">Alaska</option>
                        <option value="America Samoa">America Samoa</option>
                        <option value="Arizona">Arizona</option>
                        <option value="California">California</option>
                        <option value="Colorado">Colorado</option>
                        <option value="Connecticut">Connecticut</option>
                        <option value="Delaware">Delaware</option>
                        <option value="District of Columbia">District of Columbia</option>
                        <option value="Federal States of Micronesia">Federal States of Micronesia</option>
                        <option value="Florida">Florida</option>
                        <option value="Georgia">Georgia</option>
                        <option value="Guam">Guam</option>
                        <option value="Hawali">Hawali</option>
                        <option value="Idawo">Idawo</option>
                        <option value="Illiois">Illiois</option>
                        <option value="Indiana">Indiana</option>
                        <option value="Iowa">Iowa</option>
                        <option value="Kansas">Kansas</option>
                        <option value="Kentucky">Kentucky</option>
                        <option value="Louisiana">Louisiana</option>
                        <option value="Maine">Maine</option>
                        <option value="Maryland">Maryland</option>
                        <option value="Marshall Islands">Marshall Islands</option>
                        <option value="Massachusetts">Massachusetts</option>
                        <option value="Michigan">Michigan</option>
                        <option value="Minnesota">Minnesota</option>
                        <option value="Mississipi">Mississipi</option>
                        <option value="Missouri">Missouri</option>
                        <option value="Montana">Montana</option>
                        <option value="Nebraska">Nebraska</option>
                        <option value="Nevada">Nevada</option>
                        <option value="New Hampshire">New Hampshire</option>
                        <option value="New Jersey">New Jersey</option>
                        <option value="New Mexico">New Mexico</option>
                        <option value="New York">New York</option>
                        <option value="North Carolina">North Carolina</option>
                        <option value="North Dakota">North Dakota</option>
                        <option value="Northern Mariana Islands">Northern Mariana Islands</option>
                        <option value="Ohio">Ohio</option>
                        <option value="Oklahoma">Oklahoma</option>
                        <option value="Oregon">Oregon</option>
                        <option value="Palau">Palau</option>
                        <option value="Pennsylvania">Pennsylvania</option>
                        <option value="Puerto Rico">Puerto Rico</option>
                        <option value="Rhode Island">Rhode Island</option>
                        <option value="South Carolina">South Carolina</option>
                        <option value="South Dakota">South Dakota</option>
                        <option value="Tennessee">Tennessee</option>
                        <option value="Texas">Texas</option>
                        <option value="Utah">Utah</option>
                        <option value="Vermont">Vermont</option>
                        <option value="Virgin Islands">Virgin Islands</option>
                        <option value="Virginia">Virginia</option>
                        <option value="Washington">Washington</option>
                        <option value="West Virginia">West Virginia</option>
                        <option value="Wisconsin">Wisconsin</option>
                        <option value="Wyoming">Wyoming</option>
                    </select>
        </div>

        <div class="form2">
            <label for="Gender">Gender:</label>
            <select name="Gender" id="Gender">
                <option value="Select..." selected>Select gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>
            <label for="Citizenship-Status">Citizenship Status:</label>
            <select name="Citizenship-Status" id="Citizenship-Status">
                <option value="Select" selected>Select...</option>
                <option value="U.S Citizen">U.S Citizen</option>
                <option value="Resident Alien">Resident Alien</option>
                <option value="Green Card Holder">Green Card Holder</option>
                <option value="Permanent Resident">Permanent Resident</option>
                <option value="Not Sure">Not Sure</option>
            </select>
            <label for="SSN">Social Security Number:</label>
            <input type="number" name="SSN" id="SSN">
            <label for="Employment-Status">Employment Status:</label>
            <select name="Employment-Status" id="EmploymentStatus">
                <option value="Select" selected>Select...</option>
                <option value="Employed Full-Time">Employed Full-Time</option>
                <option value="Employed Part-Time">Employed Part-Time</option>
                <option value="Self Employed">Self Employed</option>
                <option value="Unemployed">Unemployed</option>
                <option value="Retired">Retired</option>
                <option value="Collecting Social Security">Collecting Social Security</option>
                <option value="Disabled">Disabled</option>
            </select>
            <label for="Income">Monthly Income:</label>
            <input type="text" name="monthlyincome" id="monthlyincome">
            <label for="Image">Upload your <span>State ID/Driver's License:</span></label>
            <input type="file" name="id" id="id" accept="Image/*">
 
        </div>

    </form>
